{% extends "tracking/base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="pagina-cabecalho" class="page-header">
        <h1>Fa√ßa login para continuar</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="login_form" method="post" action="/tracking/login" class="form-horizontal">
        {% csrf_token %}
        <!-- Username-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="username">Login:</label>
          <div class="col-md-8">
            <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password" class="col-md-2 control-label">Senha:</label>
          <div class="col-md-8">
            <input id="password" name="password" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-5 col-md-2">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- /.row-->
</div><!-- /.container -->
<div class="clearfix"></div>
{% endblock content %}
